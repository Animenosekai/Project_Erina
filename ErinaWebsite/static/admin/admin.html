<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ErinaSauce Administration Page</title>
    <link rel="stylesheet" href="/erina/assets/admin.css">
</head>
<body>
    <script>
        function retrieveInfo(){
            fetch("/erina/login", {
                method: "GET",
                headers: {
                    "Erina-Account-Password": window.localStorage.getItem("Erina_Account_Password")
                }
            })
            .then((resp) => resp.json())
            .then(function(data) {
                if (data["success"] == true) {
                    document.getElementById("loadingStatus").innerText = "Success"
                } else if (data["loggedIn"] == false) {
                    window.open("/erina/login")
                } else {
                    document.getElementById("loadingStatus").innerText = data["message"]
                }
            })
        }
    </script>
    <h1>Welcome to Erina's Administration Page</h1>
    <loadingstatus id="loadingStatus"></loadingstatus>
</body>
</html>
