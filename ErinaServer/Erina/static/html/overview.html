<import id="ErinaExternalJS-Sources" style="display: none;">
    [
        "https://cdn.amcharts.com/lib/4/core.js",
        "https://cdn.amcharts.com/lib/4/charts.js",
        "https://cdn.amcharts.com/lib/4/themes/animated.js",
        "/erina/admin/static/scripts/chart.js",
        "/erina/admin/static/scripts/overview.js"
    ]
</import>
<link rel="stylesheet" href="/erina/admin/static/styles/overview.css">
<erinatitle class="pageTitle">Erina Overview</erinatitle>

<erinastats class="erinastats">
    <erinastat class="statCard" id="overview-stats-animesearch">
        <label class="statLabel" id="erinaStats-animesearch-title">Anime Search</label>
        <p class="statValue" id="erinaStats-current-number-animesearch">Loading...</p>
        <div class="erinaChart" id="erinaChart-animesearch"></div>
    </erinastat>
    <erinastat class="statCard" id="overview-stats-tweets">
        <label class="statLabel" id="erinaStats-tweets-title">Tweets</label>
        <p class="statValue" id="erinaStats-current-number-tweets">Loading...</p>
        <div class="erinaChart" id="erinaChart-tweets"></div>
    </erinastat>
</erinastats>

<erinawidgets class="erinaWidgets">
    <erinawidget class="erinaWidget" id="overview-widget-errors">
        <label class="erinaWidget-title" id="erinaWidget-errors-title">Errors in the past month</label>
        <p class="erinaWidget-value-number" id="erinaWidget-errors-value">Loading...</p>
    </erinawidget>
    <erinawidget class="erinaWidget" id="overview-widget-bestuser">
        <label class="erinaWidget-title" id="erinaWidget-bestuser-title">Biggest User</label>
        <p class="erinaWidget-value-text" id="erinaWidget-bestuser-value">Loading...</p>
    </erinawidget>
    <erinawidget class="erinaWidget" id="overview-widget-errors">
        <label class="erinaWidget-title" id="erinaWidget-errors-title">Errors in the past month</label>
        <p class="erinaWidget-value-number" id="erinaWidget-errors-value">Loading...</p>
    </erinawidget>
</erinawidgets>

<erinatraceback class="erinaTraceback">
    <erinalogs class="erinaLogs">
        <label id="erinalogs-title">Logs</label>
        <logs id="erinalogs-container"></logs>
    </erinalogs>
    
    <erinafeedbacks class="erinaFeedbacks">
        <label class="erinaFeedbacks-title">Feedbacks</label>
        <feedbacks id="erinafeedbacks-container"></feedbacks>
    </erinafeedbacks>
</erinatraceback>
